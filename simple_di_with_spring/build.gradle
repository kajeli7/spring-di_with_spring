apply plugin: 'java'
apply plugin: 'application'

group = 'simpleDISpring'
version = '0.0.1-SNAPSHOT'
mainClassName = 'simple.MainApp'

repositories { 
    mavenCentral() 
}

java {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


dependencies {
    implementation group: 'org.springframework', name: 'spring-core', version: '5.0.20.RELEASE'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.0.20.RELEASE'
}